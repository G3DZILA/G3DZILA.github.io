<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8c8d8, #ffd6e0);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: #ff4d6d;
  transform: rotate(-45deg);
  animation: floatUp 7s linear infinite;
  border-radius: 3px 3px 0 0;
}

.heart::after,
.heart::before {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -7px;
  left: 0;
}
.heart::after {
  left: 7px;
  top: 0;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
}

.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 40px 50px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  font-size: 2rem;
  margin-bottom: 25px;
}

.images {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 25px 0;
}

.images img {
  width: 110px;
  border-radius: 15px;
}

.buttons {
  position: relative;
  height: 160px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  white-space: nowrap;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}

/* YES button stays centered */
#yesBtn {
  background-color: #ff4d6d;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

/* NO button can roam free */
#noBtn {
  background-color: #ddd;
  position: fixed;     
  z-index: 9999;
}

/* "? button" fixed bottom-right, initially hidden */
#questionBtn {
  background-color: #ffc107;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 15px 25px;
  font-size: 20px;
  cursor: pointer;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 10000;
  display: none; /* hidden by default */
}

#yay, #newCard, #noCard {
  display: none;
  text-align: center;
}

#yesGif, #threePointGif, #sadQuestionGif {
  display: none;
  max-width: 300px;
  margin-top: 20px;
}

#sadGif {
  display: none;
  max-width: 400px;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#sadText {
  display: none;
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;
  color: #555;
  font-weight: bold;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<script>
// Floating hearts
for (let i = 0; i < 30; i++) {
  let heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(heart);
}

var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var card = document.getElementById("card");
var yay = document.getElementById("yay");
var sadGif = document.getElementById("sadGif");
var sadText = document.getElementById("sadText");
var yesGif = document.getElementById("yesGif");
var questionBtn = document.getElementById("questionBtn");
var newCard = document.getElementById("newCard");
var threePointGif = document.getElementById("threePointGif");
var noCard = document.getElementById("noCard");
var sadQuestionGif = document.getElementById("sadQuestionGif");

var scale = 1;
var hoverCount = 0;
var maxTries = 20;

// Track which button was last clicked
var lastClick = null;

/* Move NO button anywhere without overlapping YES */
function moveNoBtnAnywhere() {
  const padding = 20;
  const maxAttempts = 50;

  const noWidth = noBtn.offsetWidth;
  const noHeight = noBtn.offsetHeight;
  const yesRect = yesBtn.getBoundingClientRect();

  let attempt = 0;
  let x, y, noRect;

  do {
    x = Math.random() * (window.innerWidth - noWidth - padding);
    y = Math.random() * (window.innerHeight - noHeight - padding);

    noRect = {
      left: x,
      right: x + noWidth,
      top: y,
      bottom: y + noHeight
    };

    attempt++;
  } while (
    attempt < maxAttempts &&
    !(
      noRect.right < yesRect.left ||
      noRect.left > yesRect.right ||
      noRect.bottom < yesRect.top ||
      noRect.top > yesRect.bottom
    )
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Initialize NO button just below YES */
window.onload = function() {
  const yesRect = yesBtn.getBoundingClientRect();
  const noWidth = noBtn.offsetWidth;
  const noHeight = noBtn.offsetHeight;

  noBtn.style.left = yesRect.left + (yesRect.width - noWidth)/2 + "px";
  noBtn.style.top = yesRect.bottom + 10 + "px"; // 10px below YES
};

/* NO button hover */
noBtn.onmouseover = function () {
  hoverCount++;
  if (hoverCount <= maxTries) moveNoBtnAnywhere();
  if (hoverCount === maxTries) {
    noBtn.textContent = "Be amo";
    moveNoBtnAnywhere();
  }
  scale += 0.15;
  yesBtn.style.transform = "translateX(-50%) scale(" + scale + ")";
};

/* CONFETTI logic */
var canvas = document.getElementById("confetti");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var confetti = [];

function startConfetti() {
  confetti = [];
  for (var i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10,
      c: "hsl(" + Math.random() * 360 + ",100%,70%)",
      tilt: Math.random() * 10 - 5,
      tiltAngle: Math.random() * Math.PI
    });
  }
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < confetti.length; i++) {
    var p = confetti[i];
    ctx.beginPath();
    ctx.fillStyle = p.c;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
    p.y += p.d;
    p.x += Math.sin(p.tiltAngle);
    p.tiltAngle += 0.1;
    if (p.y > canvas.height) p.y = 0;
    if (p.x > canvas.width) p.x = 0;
  }
  requestAnimationFrame(animateConfetti);
}

/* YES click */
yesBtn.onclick = function () {
  lastClick = "yes";
  card.style.display = "none";
  yay.style.display = "block";
  yesGif.style.display = "block";
  questionBtn.style.display = "inline-block"; // show "?" button
  startConfetti();
};

/* NO click */
noBtn.onclick = function () {
  if (hoverCount >= maxTries) {
    lastClick = "no";
    card.style.display = "none";
    sadGif.style.display = "block";
    sadText.style.display = "block";
    questionBtn.style.display = "inline-block"; // show "?" button
  }
};

/* "?" button click - show new card based on lastClick */
questionBtn.onclick = function() {
  // hide everything first
  card.style.display = "none";
  yay.style.display = "none";
  sadGif.style.display = "none";
  sadText.style.display = "none";
  newCard.style.display = "none";
  noCard.style.display = "none";
  yesGif.style.display = "none";
  threePointGif.style.display = "none";
  sadQuestionGif.style.display = "none";

  // show correct card based on last click
  if (lastClick === "yes") {
    newCard.style.display = "block";
    threePointGif.style.display = "block";
  } else if (lastClick === "no") {
    noCard.style.display = "block";
    sadQuestionGif.style.display = "block";
  }

  startConfetti();
};
</script>
