<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fcbad3);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.background-glow {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
  border-radius: 50%;
  z-index: 0;
  animation: pulseGlow 4s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: rgba(255, 77, 109, 0.7);
  transform: rotate(-45deg);
  animation: floatUp 10s linear infinite;
  border-radius: 3px 3px 0 0;
}

.heart::after,
.heart::before {
  content: '';
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: rgba(255, 77, 109, 0.7);
  border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: 7px; top: 0; }

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
}

/* Card styling */
.card {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 
    0 25px 50px rgba(0,0,0,0.2),
    inset 0 0 20px rgba(255,255,255,0.4);
  position: relative;
  z-index: 2;
  border: 2px solid rgba(255,255,255,0.5);
  animation: cardFloat 3s ease-in-out infinite;
}

@keyframes cardFloat {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

h1 {
  color: #ff2e63;
  font-size: 2.3rem;
  margin-bottom: 25px;
  text-shadow: 0 5px 15px rgba(255,46,99,0.3);
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.images { display: flex; justify-content: center; gap: 20px; margin: 25px 0; }
.images img { width: 110px; border-radius: 15px; }

.buttons { position: relative; height: 160px; }

/* Buttons styling */
button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  white-space: nowrap;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

/* YES button */
#yesBtn {
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
  position: relative; /* relative inside .buttons */
  z-index: 2;
  display: inline-block;
  margin: 0 auto;
}

/* NO button */
#noBtn {
  background-color: #ddd;
  position: absolute; /* now absolute inside .buttons */
  z-index: 9999;
}

/* "? button" fixed bottom-right, initially hidden */
#questionBtn {
  background-color: #ffc107;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 15px 25px;
  font-size: 20px;
  cursor: pointer;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 10000;
  display: none; 
}

#yay, #newCard, #noCard { display: none; text-align: center; }
#yesGif, #threePointGif, #sadQuestionGif { display: none; max-width: 300px; margin-top: 20px; }
#sadGif { display: none; max-width: 400px; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); }
#sadText { display: none; position: absolute; top: 65%; left: 50%; transform: translateX(-50%); font-size: 30px; color: #555; font-weight: bold; }
canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
</style>
</head>

<body>

<img id="sadGif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmE4MWI5b3JtMmliNDZ2dmE5ZjE2Zjl4Y3ozYzlnbzlmcDRoYXNrcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ISOckXUybVfQ4/giphy.gif">

<script>
// Floating hearts
for (let i = 0; i < 30; i++) {
  let heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  document.body.appendChild(heart);
}

var noBtn = document.getElementById("noBtn");
var yesBtn = document.getElementById("yesBtn");
var card = document.getElementById("card");
var yay = document.getElementById("yay");
var sadGif = document.getElementById("sadGif");
var sadText = document.getElementById("sadText");
var yesGif = document.getElementById("yesGif");
var questionBtn = document.getElementById("questionBtn");
var newCard = document.getElementById("newCard");
var threePointGif = document.getElementById("threePointGif");
var noCard = document.getElementById("noCard");
var sadQuestionGif = document.getElementById("sadQuestionGif");

var scale = 1;
var hoverCount = 0;
var maxTries = 20;
var lastClick = null;

// Position NO button initially under YES
window.onload = function() {
  const yesRect = yesBtn.getBoundingClientRect();
  const buttonsRect = yesBtn.parentElement.getBoundingClientRect();
  const noWidth = noBtn.offsetWidth;
  const noHeight = noBtn.offsetHeight;

  noBtn.style.left = (yesRect.left - buttonsRect.left + (yesRect.width - noWidth)/2) + "px";
  noBtn.style.top = (yesRect.bottom - buttonsRect.top + 10) + "px";
};

// Move NO button randomly without overlapping YES
function moveNoBtnAnywhere() {
  const padding = 10;
  const maxAttempts = 50;
  const buttonsRect = yesBtn.parentElement.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const noWidth = noBtn.offsetWidth;
  const noHeight = noBtn.offsetHeight;

  let attempt = 0;
  let x, y, noRect;

  do {
    x = Math.random() * (buttonsRect.width - noWidth - padding);
    y = Math.random() * (buttonsRect.height - noHeight - padding);

    noRect = { left: x, right: x + noWidth, top: y, bottom: y + noHeight };
    attempt++;
  } while (
    attempt < maxAttempts &&
    !(noRect.right < yesRect.left - buttonsRect.left ||
      noRect.left > yesRect.right - buttonsRect.left ||
      noRect.bottom < yesRect.top - buttonsRect.top ||
      noRect.top > yesRect.bottom - buttonsRect.top)
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// NO button hover
noBtn.onmouseover = function () {
  hoverCount++;
  if (hoverCount <= maxTries) moveNoBtnAnywhere();
  if (hoverCount === maxTries) {
    noBtn.textContent = "Be amo";
    moveNoBtnAnywhere();
  }
  scale += 0.15;
  yesBtn.style.transform = "scale(" + scale + ")";
};

// CONFETTI setup
var canvas = document.getElementById("confetti");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var confetti = [];

function startConfetti() {
  confetti = [];
  for (var i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10,
      c: "hsl(" + Math.random() * 360 + ",100%,70%)",
      tilt: Math.random() * 10 - 5,
      tiltAngle: Math.random() * Math.PI
    });
  }
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < confetti.length; i++) {
    var p = confetti[i];
    ctx.beginPath();
    ctx.fillStyle = p.c;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
    p.y += p.d;
    p.x += Math.sin(p.tiltAngle);
    p.tiltAngle += 0.1;
    if (p.y > canvas.height) p.y = 0;
    if (p.x > canvas.width) p.x = 0;
  }
  requestAnimationFrame(animateConfetti);
}

// YES click
yesBtn.onclick = function () {
  lastClick = "yes";
  card.style.display = "none";
  yay.style.display = "block";
  yesGif.style.display = "block";
  questionBtn.style.display = "inline-block";
  startConfetti();
};

// NO click
noBtn.onclick = function () {
  if (hoverCount >= maxTries) {
    lastClick = "no";
    card.style.display = "none";
    sadGif.style.display = "block";
    sadText.style.display = "block";
    questionBtn.style.display = "inline-block";
  }
};

// "?" button click
questionBtn.onclick = function() {
  card.style.display = "none";
  yay.style.display = "none";
  sadGif.style.display = "none";
  sadText.style.display = "none";
  newCard.style.display = "none";
  noCard.style.display = "none";
  yesGif.style.display = "none";
  threePointGif.style.display = "none";
  sadQuestionGif.style.display = "none";

  if (lastClick === "yes") {
    newCard.style.display = "block";
    threePointGif.style.display = "block";
  } else if (lastClick === "no") {
    noCard.style.display = "block";
    sadQuestionGif.style.display = "block";
  }

  startConfetti();
};
</script>
